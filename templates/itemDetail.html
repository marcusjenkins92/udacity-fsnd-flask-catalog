{% extends "base.html" %} {% block content %}
{% if album %}
<div class="mdl-card auto-margin mdl-textfield--full-width form-grid mdl-shadow--3dp margin-bottom-10 mdl-color--white margin-top-10">
    <div class="mdl-grid margin-0 mdl-textfield--full-width justify-start padding-0">
        <div class=" mdl-cell--3-col mdl-cell--1-offset-desktop mdl-cell--6-col-phone mdl-cell--8-col-tablet  mdl-typography--text-center">
            <img src="{{album.coverartUrl}}" alt="Cover art" class="album-img-detail" />
        </div>
        <div class=" mdl-cell--7-col mdl-cell--8-col-phone auto-margin album-header">
            <h1 class="album-title">{{album.albumTitle}}</h1>

            <div>
                <span class="artist-album-details">{{album.artist}}</span>
            </div>
            <div class="action-button">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--white mdl-color-text--purple-A700 button-edit" onclick="location.href='{{url_for('editAlbumDetails', genre = album.genre, albumId = album.id)}}'">Edit Album Details</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-color--purple-A700 mdl-color-text--white button-delete" onclick="location.href='{{url_for('deleteAlbum', genre = album.genre, albumId = album.id)}}'">Delete Album</button>
            </div>
        </div>

    </div>
    <hr class="detail-content-line" />

    <div class="album-description">
        <div class="description-content margin-bottom-10">
            {{album.description|safe}}
        </div>

    </div>

</div>
{% else %}
  <span align="center" class="no-album-msg">Sorry! No album in Database With This Genre :(</span>
{% endif %}

{% endblock %}
